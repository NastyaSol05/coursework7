{% extends 'mailing/base.html' %}
{% block content %}
<div class="container py-5">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>

                <a class="btn btn-outline-primary" href="{% url 'users:password_reset' %}">
                    Забыли пароль?
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

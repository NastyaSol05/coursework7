{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <section class="text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Пользователи</h1>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
            {% for user in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="card-text mb-0">Имя - {{ user.username }}. Почта - {{ user.email }}</p>
                        <div class="btn-group">
                            {% if user.is_active %}
                            <a class="btn btn-outline-primary" href="{% url 'users:block_user' user.pk %}" role="button">Заблокировать</a>
                            {% else %}
                            <a class="btn btn-outline-primary" href="{% url 'users:block_user' user.pk %}"  role="button">Разблокировать</a>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

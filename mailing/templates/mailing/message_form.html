{% extends 'mailing/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="row w-100" style="max-width: 600px;" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card">
                {% if object %}
                <p class="card-text">Редактирование сообщения</p>
                {% else %}
                <p class="card-text">Создание сообщения</p>
                {% endif %}
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-auto">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="{% url 'mailing:index' %}" class="text-decoration-none text-dark">Сервис управления рассылками</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3 ms-auto">
        <a class="p-2 text-dark" href="{% url 'mailing:newsletters_list' %}" role="button">Рассылки</a>
        <a class="p-2 text-dark" href="{% url 'mailing:messages_list' %}" role="button">Сообщения</a>
        <a class="p-2 text-dark" href="{% url 'mailing:recipients_list' %}" role="button">Клиенты</a>
        <a class="p-2 text-dark" href="{% url 'mailing:email_attempt_list' %}" role="button">Статистика</a>
    </nav>
    {% if perms.users.can_block_user %}
        <a class="p-2 text-dark" href="{% url 'users:user_list' %}" role="button">Пользователи</a>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
    <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
</div>

{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <section class="text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Сообщения</h1>
                <p>
                    <a class="btn btn-primary" href="{% url 'mailing:messages_create' %}" role="button">Создать сообщение</a>
                </p>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
            {% for message in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="card-text mb-0">{{ message.subject }}</p>
                        <div class="btn-group">
                            <a class="btn btn-outline-primary" href="{% url 'mailing:messages_update' message.pk %}" role="button">Редактировать</a>
                            <a class="btn btn-outline-primary" href="{% url 'mailing:messages_detail' message.pk %}" role="button">Посмотреть</a>
                            <a class="btn btn-outline-danger" href="{% url 'mailing:messages_delete' message.pk %}" role="button">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
